<div class="dblist">
    <div  *ngFor="let db of dbases; let i = index" class="dbchoices">
        <div class="dbchoice">
            <div class="dbinner">
                
                <div class = "dbname">{{db.name}}</div>
                <div class = "dbsize">{{db.size}}</div>
                <div class = "dbdwnld">
                    <button (click) = "downloadDB(db.name)">Download</button>
                </div>
            </div>
            
        </div>
    </div>
</div>
